<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <!-- bootstrap here  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- font here  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- css here  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card-wrapper">
      <div class="main-card">
        <div class="row g-0">
       <div class="col-lg-6 order-xs-2 order-md-1 order-lg-1">
        <div class="left-side">
          <p class="top-result">Your Result</p>
          <div class="circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <p class="great">Great</p>
          <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
       </div>
       <div class="col-lg-6 order-xs-1 order-md-2 order-lg-2">
        <div class="right-side">
          <div class="summary-list-wrapper">
            <h2>Summary</h2>
            <div class="common-summary-card bg-color-1">
              <div class="csc-left">
                <img src="assets/images/icon-reaction.svg" alt="">
                <p class="summary-sub-heading">Reaction</p>
              </div>
              <div class="csc-right">
                <p class="marks"> <span>80</span> / 100</p>
              </div>
            </div>
            <div class="common-summary-card bg-color-2">
              <div class="csc-left">
                <img src="assets/images/icon-memory.svg" alt="">
                <p class="summary-sub-heading color-1">Memory</p>
              </div>
              <div class="csc-right">
                <p class="marks"> <span>92</span> / 100</p>
              </div>
            </div>
            <div class="common-summary-card bg-color-3">
              <div class="csc-left">
                <img src="assets/images/icon-verbal.svg" alt="">
                <p class="summary-sub-heading color-2">Verbal</p>
              </div>
              <div class="csc-right">
                <p class="marks"> <span>61</span> / 100</p>
              </div>
            </div>
            <div class="common-summary-card bg-color-4">
              <div class="csc-left">
                <img src="assets/images/icon-visual.svg" alt="">
                <p class="summary-sub-heading color-3">Visual</p>
              </div>
              <div class="csc-right">
                <p class="marks"> <span>72</span> / 100</p>
              </div>
            </div>
            <button>Continue</button>
          </div>
        </div>
       </div>
      </div>
      </div>
    </div>
  </div>
  </div>

    crossorigin="anonymous"></script>
</body>

</html>
